name: CI

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check (spatch)
        run: bun run format:check:spatch

      - name: Knip (spatch)
        run: bun run knip:spatch

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Node smoke test (astkit CLI)
        run: node packages/astkit/dist/cli.js --help

      - name: Node smoke test (astkit library import)
        run: node -e "import('./packages/astkit/dist/index.js').then(() => console.log('ok'))"

      - name: Node smoke test (spatch package import)
        run: node -e "import('@claudiu-ceia/spatch').then((m) => { if (typeof m.patchProject !== 'function') throw new Error('missing patchProject export'); console.log('ok'); })"

      - name: Node smoke test (spatch internal command subpath)
        run: node -e "import('@claudiu-ceia/spatch/internal/command').then((m) => { if (typeof m.patchCommand?.loader !== 'function') throw new Error('missing patchCommand export'); console.log('ok'); })"

      - name: Node smoke test (spatch CLI)
        run: node packages/spatch/dist/cli.js --help

      - name: Test
        run: bun test
